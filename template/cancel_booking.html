<!-- cancel_booking.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancel Booking</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #dc3545; /* Bootstrap danger color */
        }

        p {
            margin-top: 20px;
            font-size: 18px;
        }

        form {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #c82333; /* Darkened danger color */
        }
    </style>
</head>
<body>
    <h1>Cancel Booking</h1>
    <p>Are you sure you want to cancel your booking for {{ booking.rider.username }} on {{ booking.trackday_date }}?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Cancel Booking</button>
    </form>
</body>
</html>
