




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard</title>
    <br><br><br>
    <style>
        
        body
        
        {
            font-family: Arial, sans-serif;
            background-image: url('bike.jpg'); /* Replace 'path_to_your_image.jpg' with the actual path to your image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }
    
       
        {
            font-family: Arial, sans-serif;
            
            margin: 0;
            padding: 0;
        }

        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Staff</h2>
        <form id="registration-form">
            <div class="form-group">
                <label for="ridername">Rider Name</label>
                <input type="text" id="ridername" name="ridername" required>
            </div>
            <div class="form-group">
                <label for="trackdate">Trackday Date</label>
                <input type="date" id="trackdate" name="trackdate" required>
            </div>
            <div class="form-group">
                <label for="licenseno">License Number</label>
                <input type="text" id="licenseno" name="licenseno" required>
            </div>
            <div class="form-group">
                <label for="bikerental">Bike Rental</label>
                <select id="bikerental" name="bikerental">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div id="bike-rental-section" style="display: none;">
                <div class="form-group">
                    <label for="vehicle">Select Vehicle</label>
                    <select id="vehicle" name="vehicle">
                        <option value="Bike">Bike</option>
                        <option value="Car">Car</option>
                        
                        
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="gearrental">Riding Gear Rental</label>
                <select id="gearrental" name="gearrental">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div id="gear-rental-section" style="display: none;">
                <div class="form-group">
                    <label for="gearselection">Select Riding Gear</label>
                    <select id="gearselection" name="gearselection">
                        <option value="helmet">Helmet</option>
                        
                        
                    </select>
                </div>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
            <p><a href="{% url 'staffview' %}">Go to Staff View</a></p>

        </form>
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">Logout</button>
          </form>
    </div>

    <script>
        // JavaScript to show/hide rental sections based on selection
        const bikeRentalSelect = document.getElementById('bikerental');
        const bikeRentalSection = document.getElementById('bike-rental-section');
        const gearRentalSelect = document.getElementById('gearrental');
        const gearRentalSection = document.getElementById('gear-rental-section');

        bikeRentalSelect.addEventListener('change', () => {
            bikeRentalSection.style.display = bikeRentalSelect.value === 'yes' ? 'block' : 'none';
        });

        gearRentalSelect.addEventListener('change', () => {
            gearRentalSection.style.display = gearRentalSelect.value === 'yes' ? 'block' : 'none';
        });
    </script>
</body>
</html>
