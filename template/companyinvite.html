<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 400px;
        }
        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            color: #ccc;
            font-weight: bold;
        }
        input[type="email"],
        textarea,
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #666;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #444;
            color: #ccc;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Send Company Invitation</h1>
        <form action="/send_invite/" method="post">
            {% csrf_token %}
            <label for="email">Recipient's Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="message">Invitation Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br>
            <label for="link">Signup Link:</label><br>
            
            <input type="submit" value="Send Invitation">
        </form>
    </div>
</body>
</html>
