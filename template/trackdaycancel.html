<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancel Trackday Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h2 class="mt-5">Cancel Trackday</h2>

        <form action="/trackdaycancel/" method="post" class="mt-3">
            {% csrf_token %}
            <div class="form-group">
                <label for="message">Cancellation Message:</label>
                <textarea class="form-control" id="message" name="message" rows="4" placeholder="Dear participant, the trackday scheduled for tomorrow has been canceled."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Cancellation Message</button>
        </form>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
